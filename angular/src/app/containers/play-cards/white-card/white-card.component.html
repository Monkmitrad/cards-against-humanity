<div class="card border-secondary" (click)="selectCard()" [ngClass]="select ? 'selected' : ''" [title]="card._id">
    <div class="card-body" [ngClass]="select ? 'selected' : ''">
        <div class="card-title" [ngClass]="select ? 'selected' : ''">
            <h5>White Card</h5>
        </div><!--/.card-title-->
        <div class="card-text">
            {{ card.content }}
        </div><!--/.card-text-->
    </div><!--/.card-body-->
    <div class="card-footer" [ngClass]="select ? 'selected' : ''">
        <div class="row">
            <img src="assets/img/brand/CAH_light.png" width="158" height="34">
        </div><!--/.row-->
    </div><!--/.card-footer-->
</div><!--/.card-->
