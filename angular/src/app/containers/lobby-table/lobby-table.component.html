<div class="card">
    <div class="card-header">
      <h4>Players</h4>
    </div><!--/.card-header-->
    <div class="card-body">
      <div class="row">
        <table class="table table-responsive-sm table-hover table-outline mb-0">
          <thead class="thead-light">
            <tr>
              <th class="text-center"><i class="icon-people"></i></th>
              <th>User</th>
              <th>Ready</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users" [ngClass]="{'bg-green': user.ready}">
              <td class="text-center">
                <img src="assets/img/avatars/avatar.png" class="img-avatar">
                <span class="avatar-status badge-success"></span>
              </td>
              <td>
                <div [ngClass]="{'text-danger': user.username === ownUsername}">{{ user.username }}</div>
              </td>
              <td>
                <div class="form-check pl-0" *ngIf="user.username === ownUsername">
                  <input type="checkbox" aria-label="ready" (change)="onReady($event)" [checked]="user.ready">
                </div>
              </td>
            </tr>
          </tbody>
        </table><!--/.table-->
      </div><!--/.row-->
    </div><!--/.card.body-->
  </div><!--/.card-->
