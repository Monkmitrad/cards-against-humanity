<div class="card">
    <div class="card-header">
      <h4>Players</h4>
    </div><!--/.card-header-->
    <div class="card-body">
      <div class="row">
        <table class="table table-responsive-sm table-hover table-outline mb-0">
          <thead class="thead-light">
            <tr>
              <th class="text-center"><i class="icon-people"></i></th>
              <th>User</th>
              <th>Points</th>
              <th>Played</th>
            </tr>
          </thead>
          <tbody *ngIf="users">
            <tr *ngFor="let user of users.players" [ngClass]="{'bg-blue': users.currentCzar === user.username}">
              <td class="text-center">
                <img src="assets/img/avatars/avatar.png" class="img-avatar">
                <span class="avatar-status badge-success"></span>
              </td>
              <td>
                <div [ngClass]="{'text-danger': user.username === ownUsername}">{{ user.username }}</div>
                <div class="small text-muted">
                  <span>New</span> | Registered: Jan 1, 2015
                </div>
              </td>
              <td>
                <strong>{{ user.points }}</strong>
              </td>
              <td>
                <div *ngIf="users.currentCzar !== user.username">
                  <ng-container *ngIf="user.played; else notPlayed">
                    <strong>
                      <span class="checkmark">
                        <div class="checkmark_circle"></div>
                        <div class="checkmark_stem"></div>
                        <div class="checkmark_kick"></div>
                      </span>
                    </strong>
                  </ng-container>
                  <ng-template #notPlayed>
                    <strong>
                      <span class="close-icon"></span>
                    </strong>
                  </ng-template>
                </div>
              </td>
            </tr>
          </tbody>
        </table><!--/.table-->
      </div><!--/.row-->
    </div><!--/.card.body-->
  </div><!--/.card-->
