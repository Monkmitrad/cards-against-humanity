<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-3">
      <div class="card">
        <div class="card-header">
          <h4>Black Card</h4>
        </div>
        <div class="card-body">
          <div class="row">
            <app-black-card class="mx-auto" [parentName]="'game'"></app-black-card>
          </div><!--/.row-->
        </div><!--/.card-body-->
      </div><!--/.card-->
    </div><!--/.col-->
    <div class="col-lg-5">
      <app-player-table></app-player-table>
    </div><!--/.col-->
  </div><!--/.row-->
  <div class="row">
    <div class="col-lg-8">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <h4>White Card Deck</h4>
            <button (click)="submitCard()" class="ml-auto">Submit</button>
          </div><!--/.row-->
        </div><!--/.card-header-->
        <div class="card-body">
          <div class="row">
            <div class="card-deck">
              <app-white-card [parentName]="'game'"></app-white-card>
              <app-white-card [parentName]="'game'"></app-white-card>
              <app-white-card [parentName]="'game'"></app-white-card>
            </div><!--/.card-deck-->
          </div><!--/.row-->
        </div><!--/.card-body-->
      </div><!--/.card-->
    </div><!--/.col-->
  </div><!--/.row-->
</div>
