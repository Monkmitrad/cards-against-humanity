<div class="app-body animated fadeIn">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form #registerForm="ngForm" (ngSubmit)="registerSubmit(registerForm)">
                <h1>Register</h1>
                <p class="text-muted">Create your account</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Username" autocomplete="username" name="username" required ngModel>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text" class="form-control" placeholder="Email" autocomplete="email" name="email" required ngModel email>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Password" autocomplete="new-password" name="password" required ngModel minlength="6">
                </div>
                <button type="submit" class="btn btn-block btn-success" [disabled]="!registerForm.valid">Create Account</button>
              </form>
            </div>
            <div class="card-footer" *ngIf="error">
              <div class="alert alert-danger">
                {{ error }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
