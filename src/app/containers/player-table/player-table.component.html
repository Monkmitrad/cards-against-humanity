<div class="card">
    <div class="card-header">
      <h4>Players</h4>
    </div><!--/.card-header-->
    <div class="card-body">
      <div class="row">
        <table class="table table-responsive-sm table-hover table-outline mb-0">
          <thead class="thead-light">
            <tr>
              <th class="text-center"><i class="icon-people"></i></th>
              <th>User</th>
              <th>Played</th>
              <th>Points</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td class="text-center">
                <img src="assets/img/avatars/avatar.png" class="img-avatar">
                <span class="avatar-status badge-success"></span>
              </td>
              <td>
                <div [ngClass]="{'text-danger': user.username === ownUsername}">{{ user.username }}</div>
                <div class="small text-muted">
                  <span>New</span> | Registered: Jan 1, 2015
                </div>
              </td>
              <td>
                <div class="small text-muted">Last login</div>
                <strong>{{ user.lastLogin | date: 'dd.MM.yyyy HH:mm' }}</strong>
              </td>
              <td>
                <strong>50</strong>
              </td>
            </tr>
          </tbody>
        </table><!--/.table-->
      </div><!--/.row-->
    </div><!--/.card.body-->
  </div><!--/.card-->
